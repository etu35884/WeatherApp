 <div *ngIf="forecast">
    <h1>{{ forecast.city.name }}</h1>
     <div *ngFor="let pos of posDay; let i = index">
        <p>{{ times[i] }}</p>
        <p>Min: {{ forecast.list[pos].main.temp_min }}°    Max: {{ forecast.list[pos].main.temp_max }}°</p>
        <p>{{ forecast.list[pos].weather[0].description }}</p>
    </div>
</div>
